{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block header %}
<header id="header" class="alt style2">
  <a href="/" class="logo"><strong>Shamim</strong> <span>Portfolio</span></a>
  <nav><a href="#menu">Menu</a></nav>
</header>
{% endblock %}

{% block content %}

<!-- Banner -->
<section id="banner" class="style2">
  <div class="inner">
    <span class="image">
      <img src="{{ url_for('static', filename='images/banner.jpg') }}" alt="Banner" />
    </span>
    <header class="major">
      <h1>{{ title }}</h1>
    </header>
    <div class="content">
      <p>{{ description }}</p>
    </div>
  </div>
</section>

<!-- Embedded Blog -->
<section id="one">
  <div class="inner">
    <header class="major">
      <h2>Read Full Blog</h2>
    </header>
    <div style="margin-top: 1em;">
      <iframe
        src="{{ medium_url }}"
        width="100%"
        height="900"
        style="border: 1px solid #ccc; border-radius: 8px;"
        loading="lazy"
        allowfullscreen>
      </iframe>
      <p style="text-align:center; margin-top: 1em;">
        <a href="{{ medium_url }}" target="_blank" class="button">Open in Medium</a>
      </p>
    </div>
  </div>
</section>

{% endblock %}
