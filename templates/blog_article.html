{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block header %}
<header id="header" class="alt style2">
  <a href="/" class="logo"><strong>Shamim</strong> <span>Portfolio</span></a>
  <nav><a href="#menu">Menu</a></nav>
</header>
{% endblock %}

{% block content %}

<!-- Banner -->
<section id="banner" class="style2">
  <div class="inner">
    <span class="image">
      <img src="{{ url_for('static', filename='images/banner.jpg') }}" alt="Banner" />
    </span>
    <header class="major">
      <h1>{{ title }}</h1>
    </header>
    <div class="content">
      <p>{{ description }}</p>
    </div>
  </div>
</section>

<!-- Blog Content -->
<section id="one">
  <div class="inner">
    <div class="markdown-body" style="margin-top: 1.5em;">
      {{ content | safe }}
    </div>

    {% if medium_url %}
    <p style="text-align:center; margin-top: 2em;">
      <a href="{{ medium_url }}" target="_blank" class="button">Also Read on Medium</a>
    </p>
    {% endif %}
  </div>
</section>

{% endblock %}
