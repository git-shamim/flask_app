{% extends 'base.html' %}

{% block title %}{{ title }} | Dashboard{% endblock %}

{% block header %}
<header id="header" class="alt style2">
  <a href="/" class="logo"><strong>Shamim</strong> <span>Portfolio</span></a>
  <nav><a href="#menu">Menu</a></nav>
</header>
{% endblock %}

{% block content %}

<!-- Banner -->
<section id="banner" class="style2">
  <div class="inner">
    <span class="image">
      <img src="{{ url_for('static', filename='images/banner.jpg') }}" alt="Banner" />
    </span>
    <header class="major">
      <h1>{{ title }}</h1>
    </header>
    <div class="content">
      <p>{{ description }}</p>
    </div>
  </div>
</section>

<!-- Embedded Dashboard -->
<section id="one">
  <div class="inner">
    <header class="major">
      <h2>Interactive View</h2>
    </header>
    <div class="iframe-container" style="position: relative; width: 100%; padding-bottom: 56.25%;">
      <iframe src="{{ url }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</section>

{% endblock %}
