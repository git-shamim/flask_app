{% extends 'base.html' %}

{% block title %}{{ title }} | Playground{% endblock %}

{% block content %}
<section id="banner" class="style2">
  <div class="inner">
    <header class="major">
      <h1>{{ title }}</h1>
    </header>
    <div class="content">
      <p>{{ description }}</p>
    </div>
  </div>
</section>

<section id="app-view" class="wrapper">
  <div class="inner">
    <iframe 
      src="{{ embed_url }}"
      width="100%" 
      height="720" 
      style="border: 1px solid #ccc; border-radius: 8px;"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</section>
{% endblock %}
