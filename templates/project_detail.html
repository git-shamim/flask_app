{% extends 'base.html' %}

{% block title %}{{ title }} | Project Details{% endblock %}

{% block header %}
<header id="header" class="alt style2">
  <a href="/" class="logo"><strong>Shamim</strong> <span>Portfolio</span></a>
  <nav><a href="#menu">Menu</a></nav>
</header>
{% endblock %}

{% block content %}

<!-- Banner -->
<section id="banner" class="style2">
  <div class="inner">
    <span class="image">
      <img src="{{ url_for('static', filename='images/banner.jpg') }}" alt="Banner" />
    </span>
    <header class="major">
      <h1>{{ title }}</h1>
    </header>
    <div class="content">
      <p>{{ description }}</p>
    </div>
  </div>
</section>

<!-- Deepnote Notebook Embed -->
<section id="one">
  <div class="inner">
    <header class="major">
      <h2>Interactive Notebook</h2>
    </header>
    <p>{{ details }}</p>

    <div style="width:100%; height:10000px; border:none;">
      <iframe
        src="{{ iframe_url }}"
        style="width:100%; height:100%; border:none;"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</section>

{% endblock %}
